services:
  - type: web
    name: hospital-ai-backend
    runtime: python3
    buildCommand: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env && pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src/backend uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false